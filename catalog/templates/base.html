<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Каталог товаров{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .product-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .breadcrumb {
            background-color: #e9ecef;
            border-radius: 0.375rem;
        }
        .card-header {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'includes/menu.html' %}

        <main class="py-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 pt-4 border-top text-center text-muted">
            <p>© 2024 Каталог товаров. Все права защищены.</p>
            <p class="small">
                <a href="#" class="text-decoration-none me-3">Политика конфиденциальности</a>
                <a href="#" class="text-decoration-none me-3">Условия использования</a>
                <a href="#" class="text-decoration-none">Контакты</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

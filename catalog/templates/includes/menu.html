<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
    <div class="container-fluid">
        <!-- Логотип/название сайта -->
        <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">
            <i class="bi bi-shop me-2"></i>Каталог
        </a>

        <!-- Кнопка для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto">
                <!-- Главная страница -->
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                        <i class="bi bi-house-door me-1"></i>Главная
                    </a>
                </li>

                <!-- Категории товаров (динамически из базы) -->
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link {% if category.id|stringformat:'i' in request.path %}active{% endif %}"
                       href="{% url 'category_products' category.id %}">
                        {{ category.name }}
                    </a>
                </li>
                {% empty %}
                <!-- Если категорий нет, показываем статические ссылки -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Электроника</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Одежда</a>
                </li>
                {% endfor %}

                <!-- Дополнительные ссылки -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-grid-3x3-gap me-1"></i>Еще
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin" target="_blank">
                            <i class="bi bi-gear me-2"></i>Админ-панель
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-info-circle me-2"></i>О проекте
                        </a></li>
                    </ul>
                </li>
            </ul>

            <!-- Поиск и пользовательские элементы -->
            <div class="d-flex">
                <!-- Форма поиска -->
                <form class="d-flex me-3" method="get" action="#">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Поиск товаров..." aria-label="Поиск">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Иконки действий -->
                <div class="btn-group">
                    <a href="#" class="btn btn-outline-secondary" title="Избранное">
                        <i class="bi bi-heart"></i>
                        <span class="badge bg-danger rounded-pill" style="font-size: 0.6em;">3</span>
                    </a>
                    <a href="#" class="btn btn-outline-secondary" title="Корзина">
                        <i class="bi bi-cart"></i>
                        <span class="badge bg-primary rounded-pill" style="font-size: 0.6em;">5</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Блок для уведомлений/сообщений -->
{% if messages %}
<div class="container mb-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

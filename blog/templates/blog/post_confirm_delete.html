{% extends 'base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Удаление записи</h1>

    <div class="alert alert-danger">
        <h4 class="alert-heading">Внимание!</h4>
        <p>Вы уверены, что хотите удалить запись <strong>"{{ object.title }}"</strong>?</p>
        <p>Это действие нельзя отменить.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Отмена
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Удалить запись
            </button>
        </div>
    </form>
</div>
{% endblock %}
